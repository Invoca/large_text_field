development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: large_text_field_development
  pool: 5
  username: <%= ENV['DATABASE_MYSQL_USERNAME'] || 'root' %>
  password: <%= ENV['DATABASE_MYSQL_PASSWORD'] || '' %>
  host: <%= ENV['DATABASE_MYSQL_HOST'] || 'localhost' %>
